<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet"> 


</head>
<body>
  <nav>
    <div class="logo-nav">
      <img src="images/logo.svg" alt="logo icon" class="logo">
      <ul>
        <li>Features</li>
        <li>Company</li>
        <li>Careers</li>
        <li>About</li>
      </ul>
    </div>
    <ul>
      <li>Login</li>
      <li>Register</li>
    </ul>
  </nav>
  <div class="container">
    <div class="text-container">
      <div class="heading">
        <h1>Make remote work</h1>
      </div>
      <div class="sub-text">
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </div>
      <div class="btn-container">
        <input type="button" class="btn" value="Learn More">
      </div>
      <div class="logos-container">
        <img src="images/client-databiz.svg" alt="logo collection">
        <img src="images/client-audiophile.svg" alt="logo collection">
        <img src="images/client-meet.svg" alt="logo collection">
        <img src="images/client-maker.svg" alt="logo collection">
      </div>
    </div>
    <div class="img-container">
      <img src="images/image-hero-desktop.png" alt="image hero">
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
